<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crtsnek</title>
    <style>
        body, html {
            background-color: #000;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #glCanvas, #nonglCanvas, #errorMessage {
            display: block;
            width: 100%;
            height: 100%;
            max-height: min(90vmin, 800px);
            max-width: min(90vmin, 800px);
            aspect-ratio: 1 / 1;
            object-fit: contain;
        }
        #nonglCanvas {
            display: none;
        }
        #errorMessage {
            display: none;
            color: #a00;
            text-align: center;
            font-size: 2em;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<canvas id="glCanvas" width="500" height="500"></canvas>
<canvas id="nonglCanvas" width="128" height="128"></canvas>
<div id="errorMessage">Looks like something went wrong. Sorry!</div>
<script type="module" src="./main.js"></script>
</body>
</html>
